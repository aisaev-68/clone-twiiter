version: '3.8'
services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    restart: always
    command: bash -c "
      alembic upgrade head && uvicorn app.main:app
      --host 0.0.0.0 --port 8080
      --reload 
      --workers 1
      "
    volumes:
      - ./app:/home/code/app
    networks:
      - net


  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "8080:80"
    volumes:
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
      - "./app/static:/www/data/static"
      - "./app/images:/www/data/images"
    networks:
      - net
    depends_on:
      - fastapi

  postgres:
    image: "postgres"
    restart: always
    container_name: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./app/db_data:/var/lib/postgresql/data
    networks:
      - net
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL", "pg_isready -d ${DB_NAME} -U ${DB_USER}"
        ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  net:
    driver: bridge

volumes:
  db_data: